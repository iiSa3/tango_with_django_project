{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Login
{% endblock %}

{% block body_block %}
<h1>Login to Rango</h1>
<form id="login_form" method="post" action="{% url 'login' %}">
	{% csrf_token %}
	{% if username %}
		<strong>Invalid login details supplied.</strong><br>
	{% endif %}
	Username: <input type="text" name="username" value="{% if username %}{{ username }}{% endif %}" size="50" />
	<br />
	Password: <input type="password" name="password" value="" size="50" />
	<br />
	<input type="submit" value="submit" />
</form>
{% endblock %}
